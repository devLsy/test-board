<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>아이디</th>
                <th>제목</th>
                <th>내용</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${list}">
                <td th:text="${item.boardId}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.content}"></td>
                <td th:text="${item.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 게시판 하단의 페이징 버튼 -->
    <div class="pull-right">
        <ul class="pagination pagination-sm no-margin pull-right">

            <li th:if="${pageMaker.prev} == true">
                <span>Previous</span>
            </li>

            <li th:each="idx,iterStat : ${#numbers.sequence(pageMaker.startPage,pageMaker.endPage)}"  th:classappend="${pageMaker.cri.pageNum} == ${idx} ? active : null">
                <a th:href="${pageMaker.cri.amount}" th:text="${idx}"></a>
            </li>

            <li th:if="${pageMaker.next} == true and ${pageMaker.endPage > 0}">
                <span>Next</span>
            </li>
        </ul>
    </div>
    <!-- //게시판 하단의 페이징 버튼 end -->

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
